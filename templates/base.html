<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>profession</title>
    <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <h1>Миссия Колонизация Марса</h1>
        <h4>И на Марсе будут яблони цвести!</h4>
        <h2>Список профессий</h2>
        {% if list == 'ol' %}
            {% for item in prof %}
                <ol>
                    <li>{{ item }}</li>
                </ol>
            {% endfor %}
        {% else %}
            {% for item in prof %}
                <ul>
                    <li>{{ item }}</li>
                </ul>
            {% endfor %}
        {% endif %}
    </body>
</html>
